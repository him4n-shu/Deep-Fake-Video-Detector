services:
  - type: web
    name: deepfake-backend
    env: python
    plan: starter
    buildCommand: |
      cd backend
      pip install -r requirements.txt
    startCommand: cd backend && gunicorn -w 2 -k uvicorn.workers.UvicornWorker main:app --bind 0.0.0.0:$PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: deepfake-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: MODEL_WEIGHTS_DIR
        value: "./backend/model/weights"
      - key: CUDA_AVAILABLE
        value: "False"
      - key: MODEL_CACHE_ENABLED
        value: "True"
      - key: MODEL_PRELOAD
        value: "True"
      - key: PYTHON_VERSION
        value: "3.10.0"
      - key: ALLOWED_ORIGINS
        value: "https://deep-fake-video-detector.vercel.app,http://localhost:3000,http://localhost:5173"

databases:
  - name: deepfake-db
    plan: free
